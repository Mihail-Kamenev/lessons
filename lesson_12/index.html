<!DOCTYPE html>
<html lang="zxx">

<head>
	<!-- Кодування тексту -->
	<meta charset="UTF-8">
	<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення окремого файлу стилів -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Заголовок сторінки в браузері -->
	<title>Lesson 12</title>
</head>

<body>
	<header class="header">
		<div class="header__containeer">
			<div class="header-link">
				<a href="#bus">bus</a>
			</div>
		</div>
	</header>
	<main class="page">
		<section class="bus">
			<div class="bus__container">
				<h2 id="bus" class="bus__sub-title sub-title">bus</h2>
				<div class="bus__body">
					<div class="bus__front-bumper"></div>
					<div class="bus__rear-bumper"></div>
					<div class="bus__headlight"></div>
					<div class="bus__stopak"></div>
					<div class="bus__bottom bottom-item"></div>
					<div class="bus__wheell wheell">
						<div class="wheell__rear">
							<div class="wheell__one"></div>
						</div>
						<div class="wheell__front">
							<div class="wheell__two"></div>
						</div>
					</div>
					<div class="bus__window window">
						<div class="window__item"></div>
						<div class="window__item"></div>
						<div class="window__item window__item--door">
							<div class="window__door door">
								<div class="door__body">
									<div class="door__top"></div>
									<div class="door__bottom">
										<div class="door__door-handle"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="window__item"></div>
						<div class="window__item"></div>
					</div>
					<div class="bus__spots spots-items">
						<div class="spots-items__item spots-items__item--dot-a"></div>
						<div class="spots-items__item spots-items__item--dot-b"></div>
						<div class="spots-items__item spots-items__item--dot-d"></div>
						<div class="spots-items__item spots-items__item--dot-f"></div>
						<div class="spots-items__item spots-items__item--dot-g"></div>
						<div class="spots-items__item spots-items__item--dot-h"></div>
						<div class="spots-items__item spots-items__item--dot-j"></div>
						<div class="spots-items__item spots-items__item--dot-k"></div>
						<div class="spots-items__item-big spots-items__item-big--dot-a"></div>
						<div class="spots-items__item-big spots-items__item-big--dot-b"></div>
						<div class="spots-items__item-big spots-items__item-big--dot-s"></div>
						<div class="spots-items__item-big spots-items__item-big--dot-f"></div>
						<div class="spots-items__item-big spots-items__item-big--dot-v"></div>
					</div>
				</div>
			</div>
			<div class="bus__road"></div>
		</section>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<div class="footer__copy">
				<p>
					© KROVATO - Технології сну - 2022. Всі права захищені.
				</p>
			</div>
		</div>
	</footer>
</body>

</html>
